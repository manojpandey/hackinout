<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Questions Form</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <style type="text/css">
      .login{
        min-height: 330px;
        margin-left: 300px;
        margin-top: 150px;
      }
      .submit{
        margin-top: 20px;
      }
    </style>

<body>
        <div class="row">
          
        <div class="login col-md-6">
            <h1>Ask Your Questions here</h1>
            <form method="post" action="index.html">
                <p>
                    <input type="text" name="login" value="" placeholder="Question">
                </p>
                <textarea class="form-control" rows="3" placeholder="Details"></textarea>
                <p class="submit">
                    <input type="submit" name="commit" value="Submit">
                </p>
            </form>
        </div>
        <div class="login col-md-6">
            <h1>Search for an answer here</h1>
            <form method="post" action="view.html">
                <p>
                    <input type="text" name="answer" value="" placeholder="Question">
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Submit">
                </p>
            </form>
        </div>

        </div>
</body>
